<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="utf-8">
    <title>Carcass QUnit test</title>
    <script type='text/javascript' src='mustache.js'></script>
    <script type='text/javascript' src='wgxpath.install.js'></script>
    <script type='text/javascript' src='carcass.js'></script>
    <script type='text/javascript' src='http://code.jquery.com/qunit/qunit-1.11.0.js'></script>
    <link rel="stylesheet" href="http://code.jquery.com/qunit/qunit-1.11.0.css" />
    <script type='text/javascript'>
asyncTest('PROPFIND', function()
{
  var c = new Carcass.Client('localhost', 8000);
  c.PROPFIND('/', 1, null, function(success, statusText, root, resources)
  {
    strictEqual(resources.length, 13, 'Number of resources');
    start();
  });
});
    </script>
  </head>
  <body>
    <div id="qunit"></div>
    <div id="qunit-fixture"></div>
  </body>
</html>
